<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/style.css">
    <title> Pesquisa : <%= busca %></title>
</head>
<body>
    <%- include('partials/header.html')%>
    <section class="buscar">
        <div class="center">
            <div class="box-card-v2">
                <div class="box-card-v2__capsulas">
                    <h2 class="buscar__titulo">VocÃª pesquisou por: <span><%= busca %></span> </h2>
                    
                    <% for(let i = 0; i < resultado.length; i++) { %>
                        <div class="card-v2">
                            <div class="card-v2__capa">
                                <img src="<%= resultado[i].imagem %>" alt="">
                            </div>
                            <div class="card-v2__info">
                                <div class="card-v2__info__wraper">
                                    <p class="card-v2__titulo"><%= resultado[i].titulo %></p>
                                    <p class="card-v2__conteudo">
                                        <%- resultado[i].conteudo %>
                                    </p>
                                    <div class="card-v2__saiba-mais">
                                        <a href="<%= resultado[i].slug %>">
                                            Saiba mais
                                        </a>
                                    </div>
                                </div>
                            </div><!--card-v2__info-->
                        </div><!--card-v2-->
                    <% } %>
    
                </div>
            </div><!--box-card-v2-->

        </div>
    </section>
    <%- include('partials/footer.html')%>
</body>
</html>
